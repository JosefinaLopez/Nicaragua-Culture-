<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{
        background: cornflowerblue;
        background: linear-gradient(to right #3849c9, #d5d6e0 );
      }
      .bg{
        background-image: url(/templates/imagenes/imagelogin.jpg);
        background-position: center center;
        background-size:cover;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
   <div class= "container w-50 bg-primary mt-5 rounded shadow">
     <div class="row align-content-lg-stretch">
       <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
       </div>
       <div class="col bg-white p-5 rounded-end">
         <div class="text-end">
           <img src="img/logo.png" width="48" alt="">
         </div>

          <hi2 class="fw-bold text-center py-5">Login</hi2>

          <form action="#">
            <div class="mb-4">
             <label for= "user" class="form-label">User</label> 
             <input type="user" class="form-control" name="user">
            </div>
            <div class="mb-4">
              <label for= "password" class="form-label">Password</label> 
             <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-4 form-check">
             <input type="checkbox" class="form-check-input" name="connected">
             <label for="connected" class="form-check-label">Recordar contraseña</label>
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Inicia Sesión</button>
            </div>
            <div class="my-3">
              <span>¿No tienes una cuenta? ¡Unete a Nosotros! <a href="#">Registrate</a></span>
              <span><a href="#">Recuperar Contraseña</a></span>
            </div>
          </form>
       </div>
     </div>
   </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
