{% extends "layout.html"%}
{% block main %} 
    <style>
      body{
        font-family: emoji;
        background: cornflowerblue;
        background: linear-gradient(to right #3849c9, #d5d6e0 );
        margin-top: auto;
      }
      .bg{
        background-image: url(/static/imagenes/imagelogin.jpg);
        background-position: center center;
        background-size:cover;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
   <div class= "container w-50 bg-primary mt-5 rounded shadow">
     <div class="row align-content-lg-stretch">
       <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
       </div>
       <div class="col bg-white p-5 rounded-end">
         <div class="text-end">
           <img src="{{url_for('static', filename='imagenlogin.jpg')}}" width="48" alt="">
         </div>

          <hi2 class="fw-bold text-center py-5">Login</hi2>

          <form action="{{url_for('login')}}" method="post">
            <div class="mb-4">
             <label for= "username" class="form-label">User</label> 
             <input type="username" class="form-control" name="username">
            </div>
            <div class="mb-4">
              <label for= "password" class="form-label">Password</label> 
             <input type="password" class="form-control" name="password">
            </div>
           <div class="d-grid">

             <!-- Button trigger modal -->
<button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Iniciar Sesion
</button>
              <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="1" aria-labelledby="..." aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Notificacion</h5>
        </div>
        <div class="modal-body">
          {{ get_flashed_messages() | join(" ") }}
        </div>
      </div>
    </div>
  </div>
  
            </div>
            <div class="my-3">
              <span>¿No tienes una cuenta? ¡Unete a Nosotros! <a href="/register">Registrate</a></span>
              <span><a href="#">Recuperar Contraseña</a></span>
            </div>
          </form>
       </div>
     </div>
   </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
{%endblock%}
