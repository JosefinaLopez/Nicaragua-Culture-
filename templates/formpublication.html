{% extends "layout.html"%}
{%block main%}
<style>
  body{
    font-family: emoji;
    background: cornflowerblue;
    background: linear-gradient(to right #3849c9, #d5d6e0 );
    margin-top: auto;
  }
</style>

<div class="container">
    <form action="/agregar" method="POST">
      
      <!--Marco de la publicacion-->
      <div class="shadow p-5 mb-5 bg-body rounded">


        <div class="card-body">
          <!--Titulo de publicacion-->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo</label>
            <input name="titulo" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titulo">
          </div>
          <!--Contenido de publicacion-->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Contenido Corto</label>
            <textarea  name="shortcontent" class="form-control" id="exampleFormControlTextarea1" placeholder="Escribe el contenido de tu publicacion" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Contenido Largo</label>
            <textarea  name="longcontent" class="form-control" id="exampleFormControlTextarea1" placeholder="Escribe el contenido de tu publicacion" rows="3"></textarea>
          </div>
         <!--Botones-->
         <input class="btn btn-primary" type="submit" value="Submit">
         <input class="btn btn-primary" type="reset" value="Reset">
        </div>
      </div>

 </form>

</div>
{%endblock%}
