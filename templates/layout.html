<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS propiosxd -->
    <link rel="stylesheet" href="/static/normalice.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/imagenes/iconpage.ico" type="image/x-icon">

<body>
  <ul class="nav justify-content-end  navbar-light bg-light">
    {% if session.user_id %}

    <li class="nav-item">
      <a class="nav-link active" href="/">{{ username }}</a>
    </li>
     <li class="nav-item">
      <a class="nav-link active" href="/">Inicio</a>
    </li>
      <li class="nav-item">
        <a class="nav-link active" href="/agregar">Nueva Publicacion</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/galery">Galeria</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/salir">Cerrar sesion</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">Register</a>
      </li>
      {% endif %}
</ul>

{% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
{% endif %}


{% block main %}
{% endblock %}
</header>
     <!-- JavaScript Bundle with Popper -->

</body>
</html>
