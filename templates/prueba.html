<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS propiosxd -->
    <link rel="stylesheet" href="/static/normalice.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/imagenes/iconpage.ico" type="image/x-icon">
    <!-- CSS only botstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
            {% if session.user_id %}

          <a class="navbar-brand" href="/">Nicaragua Culture</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link text-white" href="/">{{ username }}</a>
                </li>      
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/agregar">Publicar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/salir">Cerrar sesion</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link text-white" href="/login">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="">Iniciar Sesion</a>
              </li>
            </ul>
          </div>
        </div>
        {% endif %}
      </nav>
      {% if get_flashed_messages() %}
      <header>
          <div class="alert alert-primary border text-center" role="alert">
              {{ get_flashed_messages() | join(" ") }}
          </div>
      </header>
  {% endif %}
  
  {% block main %}
  
  {% endblock %}
 <!-- JavaScript Bundle with Popper -->
 <script src="https://kit.fontawesome.com/9e43921ead.js" crossorigin="anonymous"></script> 
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
